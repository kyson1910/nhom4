<!DOCTYPE html>
<html>
<head>
	<style>
		.khung{
			display: flex;               /* Sử dụng Flexbox */
			justify-content: center;     /* Căn giữa theo chiều ngang */
			align-items: center;         /* Căn giữa theo chiều dọc */
			border: 2px solid #000;      /* Viền dày 2px, màu đen */
			width: 50px;                /* Chiều rộng của khung */
			height: 30px;               /* Chiều cao của khung */
			text-align: center;          /* Căn giữa nội dung theo chiều ngang */       
		}
	</style>
</head>
<body>
	<h1>Khảo sát thông tin cá nhân</h1>
	<form action="https://docs.google.com/document/d/1LB6yrzWQVIPMBBslbvMq4kTI9X96r1d_kcNSaBhqVpM/edit?hl=vi&pli=1&tab=t.0" method="post">
		<label for="ten">Họ Và Tên
		</label><br>
		<input id="ten" type="text" name="ten" required><br>
		<label for="tuoi">Tuổi</label><br>
		<input id="tuoi" type="number" name="tuoi" required><br>
		<label for="gender"> Giới tính</label><br>
		<label for="Nam">Nam
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHOidowbismKIaxHNpY2CiGGCcMCWOuZ-M1Q&s" height="15px" width="15px"></label>
		<input id="nam" type="radio" name="gender" value="nam" required>
		<label for="Nu">Nu
		<img src="https://png.pngtree.com/template/20191025/ourmid/pngtree-female-gender-line-vector-single-icon-image_319693.jpg" height="20px" width="20px"></label></label>
		<input id="nu" type="radio" name="gender" value="nu" required>
		<br>
		<label for="quoctich"> Quốc Tịch</label><br>
		<input id="quoctich" type="text" name="quoctich" required><br>
		<label for="nghenghiep"> Nghề nghiệp</label><br>
		<input id="nghenghiep" name="nghenghiep" type="text" required><br>
		<input id="submit" type="submit" value="gửi">
	</form>
</body>

</html>
