<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Boxes with Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden; /* Để tránh cuộn */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px; /* Tạo khoảng cách giữa tiêu đề và các ô */
            color: #4CAF50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Tăng khoảng cách giữa các ô */
        }

        a {
            text-decoration: none; /* Xóa gạch chân */
        }

        .box {
            width: 200px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8); /* Hộp màu trắng trong suốt */
            color: #333;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.2s;
            text-align: center;
            cursor: pointer;
        }

        .box:hover {
            background: rgba(255, 255, 255, 1); /* Hiệu ứng sáng hơn khi hover */
            transform: scale(1.1); /* Phóng to nhẹ khi hover */
        }
    </style>
</head>
<body>
 
    <h1>THÔNG TIN THÀNH VIÊN NHÓM 4</h1>
    
   
    <div class="container">
        <a href="tt1.html"><div class="box">Tường Huy</div></a>
        <a href="tt2.html"><div class="box">Tiền Khang</div></a>
        <a href="tt3.html"><div class="box">Gia Nghi</div></a>
        <a href="tt4.html"><div class="box">Kỳ Sơn</div></a>
    </div>
</body>
</html>
